<style>
    /* Reset para el footer de ancho completo */
    .main .block-container {
        padding-bottom: 0 !important;
        max-width: 100%;
    }
    
    /* Ocultar footer nativo de Streamlit */
    footer {
        display: none !important;
    }
    
    /* Footer principal - adaptable sin fondo */
    .footer-container {
        padding: 0.75rem 0;
        margin-top: 1rem;
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        color: #333;
    }
    
    /* Contenido del footer - responsive */
    .footer-content {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: clamp(0.5rem, 2vw, 1rem); /* Gap adaptable */
    }
    
    /* Avatar del perfil - tamaño dinámico */
    .profile-avatar {
        width: clamp(28px, 4vw, 40px); /* Tamaño mínimo, adaptable, máximo */
        height: clamp(28px, 4vw, 40px);
        border-radius: 50%;
        border: 2px solid #4b6cb7;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    
    .profile-avatar:hover {
        transform: scale(1.1);
    }
    
    /* Enlaces e iconos - tamaños dinámicos */
    .footer-links {
        display: flex;
        gap: clamp(0.5rem, 1.5vw, 1rem); /* Espaciado adaptable */
        margin-right: clamp(0.5rem, 2vw, 1.5rem);
    }
    
    .footer-links a {
        color: #4b6cb7;
        font-size: clamp(16px, 2.5vw, 20px); /* Tamaño de fuente adaptable */
        transition: transform 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .footer-links a:hover {
        transform: scale(1.2);
    }
    
    /* Media queries para diferentes tamaños de pantalla */
    @media (max-width: 768px) {
        .footer-content {
            justify-content: center; /* Centrado en dispositivos móviles */
            padding: 0 0.5rem;
        }
        
        .footer-links {
            margin-right: 0; /* Sin margen extra en móviles */
        }
    }
    
    /* En pantallas muy pequeñas */
    @media (max-width: 480px) {
        .footer-container {
            padding: 0.5rem 0;
        }
    }
</style>
